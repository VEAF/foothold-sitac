<tr id="flight-{{ flight.id }}" data-id="{{ flight.id }}" data-departure-id="{{ flight.departure_id or '' }}" data-arrival-id="{{ flight.arrival_id or '' }}">
    <td><input type="text" value="{{ flight.callsign }}" class="flight-input callsign-input"
               onchange="updateFlight('{{ package.id }}', '{{ flight.id }}', 'callsign', this.value)"></td>
    <td><input type="text" value="{{ flight.aircraft_type }}" class="flight-input aircraft-input"
               onchange="updateFlight('{{ package.id }}', '{{ flight.id }}', 'aircraft_type', this.value)"></td>
    <td><input type="number" min="1" max="8" value="{{ flight.num_aircraft }}" class="flight-input num-input"
               onchange="updateFlight('{{ package.id }}', '{{ flight.id }}', 'num_aircraft', parseInt(this.value))"></td>
    <td>
        <select class="flight-input mission-select"
                onchange="updateFlight('{{ package.id }}', '{{ flight.id }}', 'mission_type', this.value)">
            {% for mt in MissionType %}
            <option value="{{ mt.value }}" {% if flight.mission_type == mt %}selected{% endif %}>{{ mt.value }}</option>
            {% endfor %}
        </select>
    </td>
    <td>
        <select class="flight-input homeplate-select departure-select"
                onchange="updateFlight('{{ package.id }}', '{{ flight.id }}', 'departure_id', this.value || null)">
            <option value="">-</option>
            <!-- Populated by JS -->
        </select>
    </td>
    <td>
        <select class="flight-input homeplate-select arrival-select"
                onchange="updateFlight('{{ package.id }}', '{{ flight.id }}', 'arrival_id', this.value || null)">
            <option value="">Same</option>
            <!-- Populated by JS -->
        </select>
    </td>
    <td><input type="text" value="{{ flight.push_time or '' }}" class="flight-input time-input" placeholder="-"
               onchange="updateFlight('{{ package.id }}', '{{ flight.id }}', 'push_time', this.value || null)"></td>
    <td><input type="text" value="{{ flight.tot or '' }}" class="flight-input time-input" placeholder="-"
               onchange="updateFlight('{{ package.id }}', '{{ flight.id }}', 'tot', this.value || null)"></td>
    <td><button onclick="removeFlight('{{ package.id }}', '{{ flight.id }}')" class="btn-remove-small"><i class="fa-solid fa-times"></i></button></td>
</tr>
