<div class="objective-card" id="objective-{{ objective.id }}" data-id="{{ objective.id }}">
    <div class="objective-header">
        <div class="objective-priority-control">
            <label>P</label>
            <input type="number" min="1" max="9" value="{{ objective.priority }}"
                   onchange="updateObjectivePriority('{{ objective.id }}', this.value)"
                   class="priority-input">
        </div>
        <span class="objective-zone">{{ objective.zone_name }}</span>
        <button onclick="removeObjective('{{ objective.id }}')" class="btn-remove"><i class="fa-solid fa-trash"></i></button>
    </div>
    <div class="mission-badges-editor">
        {% for mt in MissionType %}
        <label class="mission-type-toggle">
            <input type="checkbox"
                   {% if mt in objective.mission_requirements %}checked{% endif %}
                   onchange="toggleObjectiveMission('{{ objective.id }}', '{{ mt.value }}', this.checked)">
            <span class="mission-type-badge {{ mt.value }}">{{ mt.value }}</span>
        </label>
        {% endfor %}
    </div>
    <div class="objective-notes-row">
        <input type="text" value="{{ objective.notes or '' }}"
               placeholder="Notes..."
               onchange="updateObjectiveNotes('{{ objective.id }}', this.value)"
               class="notes-input">
    </div>
</div>
