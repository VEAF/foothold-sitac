<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Foothold SITAC - map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 420px;
        }

        h1 {
            margin-top: 0;
            color: #202833;
            font-weight: 600;
        }

        p {
            color: #555;
        }

        td {
            padding: 10px 0;
        }

        a {
            text-decoration: none;
            color: #4263eb;
            transition: color 0.2s ease, transform 0.15s ease;
            font-weight: 500;
        }

        a:hover {
            color: #274bde;
            transform: translateY(-1px);
        }

        i {
            margin-right: 6px;
            color: #4263eb;
        }

        a:hover i {
            color: #274bde;
        }

        .cta-btn {
            margin-top: 25px;
            display: inline-block;
            background: #4263eb;
            /* bleu sobre pro */
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s ease;
        }

        .cta-btn:hover {
            background: #274bde;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome</h1>
        <p>Access to Foothold Sitac.</p>


        <table>
            {% for server in servers %}
            <tr>
                <td>
                    <a href="{{ request.url_for('foothold_sitac', server=server) }}">{{ server }}</a>
                </td>
                <td>
                    <a href="{{ request.url_for('foothold_map', server=server) }}"><i
                            class="fa-solid fa-map-location-dot"></i> Map</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <a class="cta-btn" href="{{ request.url_for('home') }}">
            Back to home
        </a>
    </div>

</body>

</html>
