<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>{{ config.web.title }} - Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        map_center = JSON.parse('{{ center }}')
        const map = L.map('map').setView(map_center, 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        const zonesLayer = L.layerGroup().addTo(map);

        function loadData() {
            fetch('{{ request.url_for("foothold_map_data", server=server) }}')
                .then(r => r.json())
                .then(data => {
                    zonesLayer.clearLayers()
                    data.forEach(p => {


                        var circle = L.circle([p.lat, p.lon], {
                            color: p.color,
                            fillColor: p.color,
                            fillOpacity: 0.3,
                            radius: 10000
                        }).addTo(zonesLayer)
                            .bindPopup(p.name || `${p.lat}, ${p.lon}`);
                        ;

                    });
                })
                .catch(console.error);
        }

        loadData(); // initial load
        setInterval(loadData, 30000); // refresh every x ms
    </script>
</body>

</html>
