<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DCS File Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 420px;
        }

        h1 {
            margin-top: 0;
            color: #202833;
            font-weight: 600;
        }

        p {
            color: #555;
        }

        .cta-btn {
            margin-top: 25px;
            display: inline-block;
            background: #4263eb;      /* bleu sobre pro */
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s ease;
        }

        .cta-btn:hover {
            background: #274bde;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome</h1>
    <p>Access to Foothold Sitac.</p>

    <a class="cta-btn" href="{{ request.url_for('view_sitac') }}">
        Go to SITAC
    </a>
</div>

</body>
</html>
